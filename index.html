<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Multi-Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #282c34;
            color: white;
        }
        input {
            padding: 10px;
            width: 300px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }
    </style>
</head>
<body>
   <header>
    <h1>YouTube Video Multi-Screen Player</h1>
    <input type="text" id="youtubeLink" placeholder="Paste YouTube link here">
    <button id="playBtn">Play</button>
    <button id="stopBtn">Stop</button>
    <button id="pauseBtn">Pause</button>
    <button id="resumeBtn">Resume</button>
    <button id="muteBtn">Mute</button>
    <button id="unmuteBtn">Unmute</button>
</header>

    <div class="video-grid" id="videoGrid">
        <!-- 12 video iframes will be generated dynamically -->
    </div>
    <script src="script.js"></script>
</body>
</html>
